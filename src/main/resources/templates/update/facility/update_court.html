<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>update_court</title>
</head>

<body>
<main class="main-holder">
    <script type="text/javascript" src="/js/src/sportsfacility.js"></script>
    <h1 class="grades-header" align="center">Изменить поверхность</h1>
    <h1 th:text="${name}" id="auth-name"></h1>

    <form class="grades-form" align="center">
        <th>Выберите id: </th>
        <label for="id"></label><select class="selathlete" id="id">
        <option th:each="court: ${courts}"
                th:text="${court.id}">
        </option>
    </select><br/><br/>

        <th>Поверхность: </th>
        <label for="param"></label><select class="selathlete" id="param">
        <option th:each="surface: ${surfaces}"
                th:text="${surface.value}">
        </option>
    </select><br/><br/>

        <button type="button" onclick="updateCourt()">Изменить</button>
        <button type="button" onclick="location.href='/main/sportsfacility/court'">Отменить</button>
    </form>
</main>
</body>
</html>
