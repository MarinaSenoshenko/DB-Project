<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>update_sport_club</title>
</head>

<body>
<main class="main-holder">
  <script type="text/javascript" src="/js/src/sportclub.js"></script>
  <h1 class="grades-header" align="center">Изменить спорт клуб</h1>
  <h1 th:text="${name}" id="auth-name"></h1>

  <form class="grades-form" align="center">
    <th>Выберите id: </th>
    <label for="id"></label><select class="selathlete" id="id">
    <option th:each="sportclub: ${sportclubs}"
            th:text="${sportclub.id}">
    </option>
  </select><br/><br/>

    <th>Название клуба: </th>
    <label for="sport"></label>
    <input type="text"
           name="homework"
           id="sport"
           size="40"
           class="login-form-field"
           placeholder="спортклуб">
    <br/><br/>

    <button type="button" onclick="updateSportClub()">Изменить</button>
    <button type="button" onclick="location.href='/main/sportclub'">Отменить</button>
  </form>
</main>
</body>
</html>
