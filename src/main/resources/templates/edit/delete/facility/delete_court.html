<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>delete_court</title>
    <link rel='stylesheet' href='/css/form.css'>
</head>

<body style="overflow: hidden;">
<main class="main-holder">
    <script type="text/javascript" src="/js/src/sportsfacility.js"></script>
    <div style="height: 360px" class="form">
        <div class="title">Удалить корд</div>
        <div class="subtitle">Выберите id из списка</div>

        <div class="input-container ic2">
            <label for="param" class="placeholder"></label><select class="input" id="param">
            <option th:each="court: ${courts}"
                    th:text="${court.id}">
            </option>
        </select><br/><br/>
        </div>

        <button type="button" class="submit" onclick="deleteCourt()">Удалить</button>
        <button type="button" class="submit" onclick="location.href='/main/sportsfacility/court'">Отменить</button>
    </div>
    </form>
</main>
</body>
</html>
