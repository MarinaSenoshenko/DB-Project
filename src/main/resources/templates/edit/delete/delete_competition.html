<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>delete_competition</title>
    <link rel='stylesheet' href='/css/form.css'>
</head>

<body style="overflow: hidden;">
<main class="main-holder">
    <script type="text/javascript" src="/js/src/competition.js"></script>
    <div style="height: 350px" class="form">
        <div class="title">Удалить соревнования</div>
        <div class="subtitle">Выберите id соревнования</div>

        <div class="input-container ic2">
            <label for="competition" class="placeholder"></label><select class="input" id="competition">
            <option th:each="competition: ${competitions}"
                    th:text="${competition}">
            </option>
        </select><br/><br/>
        </div>

        <button type="button" class="submit" onclick="deleteCompetition()">Удалить</button>
        <button type="button" class="submit" onclick="location.href='/main/competition'">Отменить</button>
    </div>
    </form>
</main>
</body>
</html>
