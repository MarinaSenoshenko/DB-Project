<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>update_court_surface</title>
  <link rel='stylesheet' href='/css/form.css'>
</head>

<body>
<main class="main-holder">
  <script type="text/javascript" src="/js/src/sportsfacility.js"></script>
  <div style="height: 460px" class="form">
    <div class="title">Изменить тип покрытия</div>
    <div class="subtitle">Введите название нового типа покрытия для добавления</div>
    <div class="input-container ic2">
      <label for="id" class="placeholder"></label><select class="input" id="id">
      <option th:each="courtsurface: ${courtsurfaces}"
              th:text="${courtsurface.id}">
      </option>
    </select><br/><br/>
    </div>
    <div class="input-container ic1">
      <input id="surface" class="input" type="text" placeholder=" " />
      <label for="surface" class="placeholder">Ввведите тип покрытия</label>
    </div>
    <button type="button" class="submit" onclick="updateCourtSurface()">Изменить</button>
    <button type="button" class="submit" onclick="location.href='/main/courtsurface'">Отменить</button>
  </div>
  </form>
</main>
</body>
</html>
