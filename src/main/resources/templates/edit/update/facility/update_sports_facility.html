<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>update_sports_facility</title>
  <link rel='stylesheet' href='/css/form.css'>
</head>

<body style="overflow: hidden;">
<main class="main-holder">
  <script type="text/javascript" src="/js/src/sportsfacility.js"></script>
  <div style="height: 470px" class="form">
    <div class="title">Изменить адрес площадки</div>
    <div class="subtitle">Выберите id площадки</div>

    <div class="input-container ic2">
      <label for="id" class="placeholder"></label><select class="input" id="id">
      <option th:each="sportsfacility: ${sportsfacilitys}"
              th:text="${sportsfacility.id}">
      </option>
    </select><br/><br/>
    </div>

    <div class="input-container ic1">
      <input id="address" class="input" type="text" placeholder=" " />
      <label for="address" class="placeholder">Ввведите адрес</label>
    </div>

    <div class="input-container ic2">
      <label for="type" class="placeholder"></label><select class="input" id="type">
      <option th:each="sportsfacilitytype: ${sportsfacilitytypes}"
              th:text="${sportsfacilitytype.value}">
      </option>
    </select><br/><br/>
    </div>
    <button type="button" class="submit" onclick="updateFacility()">Изменить</button>
    <button type="button" class="submit" onclick="location.href='/main/sportsfacility'">Отменить</button>
  </div>
  </form>
</main>
</body>
</html>
