<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>add_competition_player</title>
    <link rel='stylesheet' href='/css/form.css'>
</head>

<body style="overflow: hidden;">
<main class="main-holder">
    <script type="text/javascript" src="/js/src/competition.js"></script>
    <div style="height: 540px" class="form">
        <div class="title">Добавить участника</div>
        <div class="subtitle">Выберите id атлета и соревнования, был ли награжден (true, false)</div>
        <div class="input-container ic2">
            <label for="athlete" class="placeholder"></label><select class="input" id="athlete">
            <option th:each="athlete: ${athletes}"
                    th:text="${athlete.id}">
            </option>
        </select><br/><br/>
        </div>
        <div class="input-container ic2">
            <label for="competition" class="placeholder"></label><select class="input" id="competition">
            <option th:each="competition: ${competitions}"
                    th:text="${competition.id}">
            </option>
        </select><br/><br/>
        </div>
        <div class="input-container ic2">
            <label for="wasawarding" class="placeholder"></label><select class="input" id="wasawarding">
            <option>true</option>
            <option>false</option>
        </select><br/><br/>
        </div>
        <div class="input-container ic2">
            <input id="result" class="input" type="text" placeholder=" " />
            <label for="result" class="placeholder">Результат</label>
        </div>
        <button type="button" class="submit" onclick="addCompetitionPlayer()">Добавить</button>
        <button type="button" class="submit" onclick="location.href='/main/competitionplayer'">Отменить</button>
    </div>
    </form>
</main>
</body>
</html>
