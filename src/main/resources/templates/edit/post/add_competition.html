<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>add_competition</title>
  <link rel='stylesheet' href='/css/form.css'>
</head>

<body>
<main class="main-holder">
  <script type="text/javascript" src="/js/src/competition.js"></script>
  <div style="height: 600px" class="form">
    <div class="title">Добавить соревнования</div>
    <div class="subtitle">Выберите дату, спонсора, спорт и площадку</div>
    <div class="input-container ic1">
      <input id="title" class="input" type="text" placeholder=" " />
      <label for="title" class="placeholder">Ввведите название</label>
    </div>

    <div class="input-container ic2">
    <label for="period" class="placeholder"></label>
      <input type="date" name="day" id="period" class="input" placeholder="day of week"></div>

    <div class="input-container ic2">
      <label for="sponsor" class="placeholder"></label><select class="input" id="sponsor">
      <option th:each="sponsor: ${sponsors}"
              th:text="${sponsor.id}">
      </option>
    </select><br/><br/>
    </div>

    <div class="input-container ic2">
      <label for="sport" class="placeholder"></label><select class="input" id="sport">
      <option th:each="sport: ${sports}"
              th:text="${sport.id}">
      </option>
    </select><br/><br/>
    </div>

    <div class="input-container ic2">
      <label for="sportsfacility" class="placeholder"></label><select class="input" id="sportsfacility">
      <option th:each="sportsfacility: ${sports_facilitys}"
              th:text="${sportsfacility.id}">
      </option>
    </select><br/><br/>
    </div>
    <button type="button" class="submit" onclick="addCompetition()">Добавить</button>
    <button type="button" class="submit" onclick="location.href='/main/competition'">Отменить</button>
  </div>
  </form>
</main>
</body>
</html>
