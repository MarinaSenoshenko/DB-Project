<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>add_training</title>
  <link rel='stylesheet' href='/css/form.css'>
</head>

<body style="overflow: hidden;">
<main class="main-holder">
  <script type="text/javascript" src="/js/src/trainer.js"></script>
  <div style="height: 450px" class="form">
    <div class="title">Добавить информацию о тренировке</div>
    <div class="subtitle">Выберите id атлета и тренера</div>

    <div class="input-container ic2">
      <label for="athlete" class="placeholder"></label><select class="input" id="athlete">
      <option th:each="athlete: ${athletes}"
              th:text="${athlete.id}">
      </option>
    </select><br/><br/>
    </div>

    <div class="input-container ic2">
      <label for="id" class="placeholder"></label><select class="input" id="id">
      <option th:each="license: ${licenses}"
              th:text="${license.id}">
      </option>
    </select><br/><br/>
    </div>
    <button type="button" class="submit" onclick="addTraining()">Добавить</button>
    <button type="button" class="submit" onclick="location.href='/main/training'">Отменить</button>
  </div>
  </form>
</main>
</body>
</html>
