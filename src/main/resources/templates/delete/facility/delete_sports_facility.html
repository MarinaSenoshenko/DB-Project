<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>delete_sports_facility</title>
</head>

<body>
<main class="main-holder">
  <script type="text/javascript" src="/js/src/sportsfacility.js"></script>
  <h1 class="grades-header" align="center">Удалить спортивную площадку</h1>
  <h1 th:text="${name}" id="auth-name"></h1>
  <form class="grades-form" align="center">
    <th>Выберите площадку: </th>
    <label for="sportsfacility"></label><select class="selathlete" id="sportsfacility">
    <option th:each="sportsfacility: ${sportsfacilitys}"
            th:text="${sportsfacility}">
    </option>
  </select><br/><br/>

    <button type="button" onclick="deleteFacility()">Удалить</button>
    <button type="button" onclick="location.href='/main/sportsfacility'">Отменить</button>
  </form>
</main>
</body>
</html>
