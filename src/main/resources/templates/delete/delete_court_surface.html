<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>delete_court_surface</title>
  <link rel='stylesheet' href='/css/login.css'>
</head>

<body>
<main class="main-holder">
  <script type="text/javascript" src="/js/src/sportsfacility.js"></script>
  <div class="form">
    <div class="title">Удалить тип покрытия</div>
    <div class="subtitle">Введите название нового типа покрытия для добавления</div>
    <div class="input-container ic2">
      <label for="surface" class="placeholder"></label><select class="input" id="surface">
      <option th:each="surface: ${surfaces}"
              th:text="${surface}">
      </option>
    </select><br/><br/>
    </div>
    <button type="button" class="submit" onclick="deleteCourtSurface()">Удалить</button>
    <button type="button" class="submit" onclick="location.href='/main/courtsurface'">Отменить</button>
  </div>
  </form>
</main>
</body>
</html>
