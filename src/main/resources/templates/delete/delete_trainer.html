<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>delete_trainer</title>
</head>

<body>
<main class="main-holder">
    <script type="text/javascript" src="/js/src/trainer.js"></script>
    <h1 class="grades-header" align="center">Удалить тренера</h1>
    <h1 th:text="${name}" id="auth-name"></h1>
    <form class="grades-form" align="center">
        <th>Выберите тренера: </th>
        <label for="trainer"></label><select class="selathlete" id="trainer">
        <option th:each="trainer: ${trainers}"
                th:text="${trainer}">
        </option>
    </select><br/><br/>

        <button type="button" onclick="deleteTrainer()">Удалить</button>
        <button type="button" onclick="location.href='/main/trainer'">Отменить</button>
    </form>
</main>
</body>
</html>
