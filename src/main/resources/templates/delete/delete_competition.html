<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>delete_competition</title>
</head>

<body>
<main class="main-holder">
    <script type="text/javascript" src="/js/src/competition.js"></script>
    <h1 class="grades-header" align="center">Удалить соревнования</h1>
    <h1 th:text="${name}" id="auth-name"></h1>
    <form class="grades-form" align="center">
        <th>Выберите соревнования: </th>
        <label for="competition"></label><select class="selathlete" id="competition">
        <option th:each="competition: ${competitions}"
                th:text="${competition}">
        </option>
    </select><br/><br/>

        <button type="button" onclick="deleteCompetition()">Удалить</button>
        <button type="button" onclick="location.href='/main/competition'">Отменить</button>
    </form>
</main>
</body>
</html>
