<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>delete_athlete</title>
</head>

<body>
<main class="main-holder">
  <script type="text/javascript" src="/js/src/athlete.js"></script>
  <h1 class="grades-header" align="center">Удалить атлета</h1>
  <h1 th:text="${name}" id="auth-name"></h1>
  <form class="grades-form" align="center">
    <th>Выберите атлета: </th>
    <label for="athlete"></label><select class="selathlete" id="athlete">
    <option th:each="athlete: ${athletes}"
            th:text="${athlete}">
    </option>
  </select><br/><br/>

    <button type="button" onclick="deleteAthlete()">Удалить</button>
    <button type="button" onclick="location.href='/main/athlete'">Отменить</button>
  </form>
</main>
</body>
</html>
