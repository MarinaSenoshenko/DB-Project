<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=2.0">
  <title>sport</title>
</head>

<body>
<main id="main-holder">
  <link rel="stylesheet" href=/css/menu_buttons.css>
  <a class="buttons" onclick="location.href='/main'">Главное меню</a>
  <a class="buttons"onclick="location.href='/main/sport/add'">Добавить</a>
  <table border="0" width="600">
    <colgroup>
      <col span="15" style="background:blue">
      <col style="background-color:blue">
      <style>
        table { margin:0 auto; }
        body{background-color:aqua;}
      </style>
    </colgroup>
    <tr>
      <th><p style="font-size: 20px;">№</p></th>
      <th><p style="font-size: 20px;">Вид спорта</p></th>
    </tr>
    <tr th:each="sport, iter : ${sports}">
      <td th:text="${iter.index} + 1" style="text-align:center"></td>
      <td th:text="${sport.value}" style="text-align:center"></td>
    </tr>
  </table> <br/>
</main>
</body>
</html>
