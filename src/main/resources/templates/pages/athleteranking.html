<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec = "http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
      lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=2.0">
  <title>athleteranking</title>
  <link rel='stylesheet' href='/css/background.css'>
</head>

<body>
<main id="main-holder">
  <link rel="stylesheet" href=/css/table.css>
  <link rel="stylesheet" href=/css/menu_buttons.css>
  <a class="buttons" onclick="location.href='/main'">Главное меню</a>
  <a class="buttons" sec:authorize="hasAuthority('ADMIN')" onclick="location.href='/main/athleteranking/add'">Добавить</a>
  <a class="buttons" sec:authorize="hasAuthority('ADMIN')" onclick="location.href='/main/athleteranking/delete'">Удалить</a>
  <a class="buttons" sec:authorize="hasAuthority('ADMIN')" onclick="location.href='/main/athleteranking/update'">Изменить</a>
  <table border="1" width="1200">
    <tr>
      <th><p>№</p></th>
      <th><p>Фамилия</p></th>
      <th><p>Имя</p></th>
      <th><p>Отчество</p></th>
      <th><p>Hазвание клуба</p></th>
      <th><p>Вид спорта</p></th>
      <th><p>Разряд</p></th>
      <th sec:authorize="hasAuthority('ADMIN')"><p>id атлета</p></th>
      <th sec:authorize="hasAuthority('ADMIN')"><p>id спорта</p></th>
    </tr>
    <tr th:each="athleteranking, iter : ${athleterankings}">
      <td th:text="${iter.index} + 1"></td>
      <td th:text="${athleteranking.athleteKey.athlete.lastName}"></td>
      <td th:text="${athleteranking.athleteKey.athlete.firstName}"></td>
      <td th:text="${athleteranking.athleteKey.athlete.patronymic}"></td>
      <td th:text="${athleteranking.athleteKey.athlete.club.title}"></td>
      <td th:text="${athleteranking.athleteKey.sport.value}"></td>
      <td th:text="${athleteranking.rank.value}"></td>
      <td sec:authorize="hasAuthority('ADMIN')" th:text="${athleteranking.athleteKey.athlete.id}"></td>
      <td sec:authorize="hasAuthority('ADMIN')" th:text="${athleteranking.athleteKey.sport.id}"></td>
    </tr>
  </table> <br/>
</main>
</body>
</html>
