<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=2.0">
  <title>sportclub</title>
</head>

<body>
<main id="main-holder">
  <link rel="stylesheet" href=/css/table.css>
  <link rel="stylesheet" href=/css/menu_buttons.css>
  <script type="text/javascript" src="/js/src/sportclub.js"></script>
  <a class="buttons" onclick="location.href='/main'">Главное меню</a>
  <a class="buttons"onclick="location.href='/main/sportclub'">Cброс</a>
  <a class="buttons" onclick="location.href='/main/sportclub/add'">Добавить</a>
  <a class="buttons"onclick="location.href='/main/sportclub/delete'">Удалить</a>
  <a class="buttons"onclick="location.href='/main/sportclub/update'">Изменить</a>
  <form class="grades-form">
    <th><b>Получить спортивные клубы за период: </b></th>
    <th>Введите дату начала: </th>
    <label for="start_date"></label><input type="date" name="day"
                                           id="start_date" size="60"
                                           class="login-form-field"
                                           placeholder="day of week">
    <th>Введите дату конца: </th>
    <label for="end_date"></label><input type="date" name="day"
                                         id="end_date" size="60"
                                         class="login-form-field"
                                         placeholder="day of week">
    <button type="button" onclick="showSportClubByPeriod()">Применить</button>
  </form><br>
  <table border="1" width="600">
    <colgroup>
      <col span="15" style="background:blue">
      <col style="background-color:blue">
    </colgroup>
    <tr>
      <th><p style="font-size: 20px;">№</p></th>
      <th><p style="font-size: 20px;">Название клуба</p></th>
      <th><p style="font-size: 20px;">Количество спортсменов</p></th>
      <th><p style="font-size: 20px;">id</p></th>
    </tr>
    <tr th:each="allsportclub, iter : ${allsportclubs}">
      <td th:text="${iter.index} + 1" style="text-align:center"></td>
      <td th:text="${allsportclub.title}" style="text-align:center"></td>
      <td th:text="${counts}" style="text-align:center"></td>
      <td th:text="${allsportclub.id}" style="text-align:center"></td>
    </tr>
  </table> <br/>
</main>
</body>
</html>
