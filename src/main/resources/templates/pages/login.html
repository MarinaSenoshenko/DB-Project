<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
  <title>login</title>
  <link rel='stylesheet' href='/css/form.css'>
</head>
<body>
<div class="form" style="height: 420px">
  <div class="title">Авторизация</div>
  <div class="subtitle">Введите данные для авторизации</div>
<div th:if="${param.error}">Неправильные имя или пароль</div>
<div th:if="${param.logout}">Вы успешно вышли из аккаунта</div>
<form th:action="@{/login}" method="post">
  <div class="input-container ic1">
    <input type="text" class="input" name="username" placeholder="Username"/>
  </div>
  <div class="input-container ic2">
    <input type="password" class="input" name="password" placeholder="Password"/>
  </div>
  <input type="submit" class="submit" value="Войти" />
  <button type="button" class="submit" onclick="location.href='/registration'">Зарегистрироваться</button>
</form>
</div>
</body>
</html>
