<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>add_competition</title>
</head>

<body>
<main class="main-holder">
  <script type="text/javascript" src="/js/src/competition.js"></script>
  <h1 class="grades-header" align="center">Добавить соревнования</h1>
  <h1 th:text="${name}" id="auth-name"></h1>

  <form class="grades-form" align="center">

    <th>Название: </th>
    <label for="title"></label>
    <input type="text"
           name="homework"
           id="title"
           size="40"
           class="login-form-field"
           placeholder="название">
    <br/><br/>

    <th>Дата: </th>
    <label for="period"></label><input type="date" name="day"
                                         id="period" size="60"
                                         class="login-form-field"
                                         placeholder="day of week"><br/><br/>

    <th>Выберите спонсора: </th>
    <label for="sponsor"></label><select class="selathlete" id="sponsor">
    <option th:each="sponsor: ${sponsors}"
            th:text="${sponsor.id}">
    </option>
  </select><br/><br/>

    <th>Выберите вид спорта: </th>
    <label for="sport"></label><select class="selathlete" id="sport">
    <option th:each="sport: ${sports}"
            th:text="${sport.id}">
    </option>
  </select><br/><br/>

    <th>Выберите площадку: </th>
    <label for="sportsfacility"></label><select class="selathlete" id="sportsfacility">
    <option th:each="sportsfacility: ${sports_facilitys}"
            th:text="${sportsfacility.id}">
    </option>
  </select><br/><br/>

    <button type="button" onclick="addCompetition()">Добавить</button>
    <button type="button" onclick="location.href='/main/competition'">Отменить</button>
  </form>
</main>
</body>
</html>
